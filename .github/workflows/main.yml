name: Build Service Voucher Management System (Windows EXE)

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-windows:
    runs-on: windows-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install customtkinter reportlab qrcode pillow pandas openpyxl pyinstaller

      - name: Build EXE with PyInstaller
        run: pyinstaller --clean --onefile --noconsole main.py --name ServiceVoucherApp --exclude-module pillow_avif --exclude-module PIL._avif

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ServiceVoucherApp-exe
          path: dist/ServiceVoucherApp.exe
