name: Build Service Voucher Management System (Windows)

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-windows:
    runs-on: windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip setuptools wheel
          pip install -r requirements.txt
          pip install pyinstaller

      - name: Build (PyInstaller, --onedir)
        # Note: PyInstaller automatically finds imported modules (database.py, gui.py, etc.)
        # starting from main.py.
        run: |
          # Check if logo exists, otherwise skip adding it to avoid errors
          if (Test-Path "logo.jpg") {
            $add_data = "--add-data 'logo.jpg;.'"
          } else {
            $add_data = ""
          }

          # Invoke PyInstaller
          # We explicitly exclude heavy libs that might be pulled in by accident
          pyinstaller --clean --onedir --noconsole main.py --name ServiceVoucherApp `
            $add_data `
            --exclude-module pandas `
            --exclude-module openpyxl `
            --exclude-module PIL._avif `
            --hidden-import=bcrypt `
            --hidden-import=_cffi_backend `
            --noupx

      - name: Create ZIP artifact
        run: |
          New-Item -ItemType Directory -Force -Path dist | Out-Null
          Compress-Archive -Path "dist/ServiceVoucherApp" -DestinationPath "dist/ServiceVoucherApp_onedir.zip" -Force

      - name: Upload ONEDIR artifact
        uses: actions/upload-artifact@v4
        with:
          name: ServiceVoucherApp-onedir
          path: dist/ServiceVoucherApp_onedir.zip
