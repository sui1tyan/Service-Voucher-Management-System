name: Build Service Voucher Management System (Windows)

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-windows:
    runs-on: windows-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          # PyInstaller is currently most stable on 3.11
          python-version: "3.11"

      - name: Ensure build base
        run: python -m pip install --upgrade pip setuptools wheel
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install customtkinter reportlab qrcode pillow pandas openpyxl pyinstaller bcrypt cffi

      # ---------------- ONEDIR (recommended) ----------------
      - name: Build ONEDIR
        run: |
          pyinstaller --clean --onedir --noconsole main.py --name ServiceVoucherApp `
            --add-data "logo.jpg;." `
            --exclude-module pillow_avif `
            --exclude-module PIL._avif `
            --hidden-import=bcrypt `
            --hidden-import=_cffi_backend `
            --noupx    

      - name: Zip ONEDIR artifact
        run: |
          Compress-Archive -Path "dist/ServiceVoucherApp/*" -DestinationPath "dist/ServiceVoucherApp_onedir.zip"

      - name: Upload ONEDIR artifact
        uses: actions/upload-artifact@v4
        with:
          name: ServiceVoucherApp-onedir
          path: dist/ServiceVoucherApp_onedir.zip
